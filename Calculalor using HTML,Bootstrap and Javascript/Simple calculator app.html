<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container mt-5">
            <div class="card shadow-sm mx-auto font-monospace" style="max-width: 300px;">
              <div class="card bg-danger mb-3 text-white text-end p-3" id="display" style="height:150px; font-size:80px;">0</div>
              <h6 class="text-center">My calculator</h6>
               
              <div class="d-flex gap-2 card-body">
                <button class="btn btn-danger w-100 rounded-pill" id="clear">CE</button>
                <button class="btn btn-outline-secondary w-100 rounded-pill">(</button>
                <button class="btn btn-outline-secondary w-100 rounded-pill">)</button>
                <button class="btn btn-primary w-100 rounded-pill" id="del">&larr;</button>
            </div>
            <div class="d-flex gap-2 card-body">
                <button class="btn btn-outline-secondary w-100 rounded-pill">7</button>
                <button class="btn btn-outline-secondary w-100 rounded-pill">8</button>
                <button class="btn btn-outline-secondary w-100 rounded-pill">9</button>
                <button class="btn btn-outline-secondary w-100 rounded-pill">+</button>
            </div>
            <div class="d-flex gap-2 card-body">
                <button class="btn btn-outline-secondary w-100 rounded-pill">4</button>
                <button class="btn btn-outline-secondary w-100 rounded-pill">5</button>
                <button class="btn btn-outline-secondary w-100 rounded-pill">6</button>
                <button class="btn btn-outline-secondary w-100 rounded-pill">-</button>
            </div>
            <div class="d-flex gap-2 card-body">
                <button class="btn btn-outline-secondary w-100 rounded-pill">1</button>
                <button class="btn btn-outline-secondary w-100 rounded-pill">2</button>
                <button class="btn btn-outline-secondary w-100 rounded-pill">3</button>
                <button class="btn btn-outline-secondary w-100 rounded-pill">*</button>
            </div>
            <div class="d-flex gap-2 card-body">
                <button class="btn btn-outline-secondary w-100 rounded-pill">.</button>
                <button class="btn btn-outline-secondary w-100 rounded-pill">0</button>
                <button class="btn btn-outline-secondary w-100 rounded-pill">/</button>
                <button class="btn btn-success w-100 rounded-pill" id="equal">=</button>
            </div>
            </div>
        </div>
    </section>
    <script src="assets/js/day12.js"></script>
</body>
</html>
